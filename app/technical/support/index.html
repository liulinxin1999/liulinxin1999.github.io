<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吾糖 - 技术支持</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 28px;
            margin-right: 15px;
        }

        .logo-text {
            font-size: 36px;
            font-weight: 700;
            color: #333;
        }

        .title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .description {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .contact-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .contact-title {
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }

        .contact-item {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .contact-item strong {
            color: #555;
            margin-right: 10px;
        }

        .contact-email {
            color: #667eea;
            font-weight: 500;
        }

        .footer {
            margin-top: 30px;
            color: #777;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .card {
                padding: 30px 20px;
            }
            
            .logo-icon {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
            
            .logo-text {
                font-size: 28px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .description {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Logo -->
            <div class="logo">
                <div class="logo-text">吾糖</div>
            </div>
            
            <!-- Title and Description -->
            <h1 class="title">技术支持中心</h1>
            <p class="description">
                欢迎来到吾糖app技术支持中心。我们致力于为您提供最优质的服务体验，解决您在使用过程中遇到的任何问题。
            </p>
            
            <!-- Contact Information -->
            <div class="contact-section">
                <h2 class="contact-title">联系我们</h2>
                <div class="contact-item">
                    <strong>邮箱：</strong>
                    <span class="contact-email">1624606583@qq.com</span>
                </div>
                <div class="contact-item">
                    <strong>服务时间：</strong>
                    <span>周一至周日 9:00-21:00</span>
                </div>
            </div>
            
            <!-- Common Issues -->
            <div class="contact-section">
                <h2 class="contact-title">常见问题</h2>
                <div class="contact-item">
                    <p>如有使用问题，请直接联系我们的客服团队，我们将竭诚为您服务。</p>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="footer">
                <p>&copy; 2025 吾糖App. 保留所有权利。</p>
            </div>
        </div>
    </div>
</body>
</html>
